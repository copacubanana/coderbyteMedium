<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Sort function</title>
</head>
<body>

<script>

function sort(arr) {

sorted = [];

sorted.push(arr[0]);

for (var i = 1; i < arr.length; i++) {

  for (var z = sorted.length-1; z > -1; z--) {
  
    if (arr[i] > sorted[z]) {
      sorted.splice(z+1,0,arr[i]);
      break;
    }
    if (arr[i] <= sorted[0]) {
    
      sorted.unshift(arr[i]);
      break;
    }
  }
}

return sorted;
}

document.write(sort([9,10,8,7,6,5,6]));
document.write('<br>');
document.write(sort([4,3,0,1,2]));

</script>
</body>
