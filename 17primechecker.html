//function to order digits from high to low
function highToLow(num) {
    numStr = num.toString();
    numStr = numStr.split('');
    numStr.sort(function(a,b){return b-a;});

    return Number(numStr.join(''));
}

//function to count up to
function count(num) {
numArr = [];
    for (var c = 2; c <= num; c++) {
        numArr.push(c);
    }
return numArr;
}

//function to check if a number is prime, add to array if is prime   
function isPrime(num) {
primeArr = [];
answer = true; 

    for (var i = 2; i < num; i++) {
        if (num % i === 0) {
            answer = false;
        }
    }      
    
    if (answer === true) {
        primeArr.push(num);
    }
return primeArr;    
}   

//if prime.length < orig.length add zeros

function addZeros(orig, prime) {
var or = orig.toString();
var pr = prime.toString();
while (or.length > pr.length) {
   pr = "0" + pr;    
}
return pr; 
}
