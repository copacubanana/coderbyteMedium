<p>Using the JavaScript language, have the function PrimeChecker(num) take num and return 1 
 if any arrangement of num comes out to be a prime number, otherwise return 0. 
 For example: if num is 910, the output should be 1 because 910 can be arranged into 
 109 or 019, both of which are primes. </p>

<script>

function PChecker(num) {
sorted = String(num).split('');
sorted = sorted.sort(function(a,b){return b-a}).join("");
tempArr = [];
primeArr = [];
current = 0;
ans = 0;


for (var i = 2; i <= Number(sorted); i++) {
    var temp = i;
    tempArr.push(temp);
}
    

for (var ii = 0; ii < tempArr.length; ii++) { // loop through tempArr, find primes
var answer = true; 
    for (var i = 2; i < tempArr[ii]; i++) {
        if (tempArr[ii] % i === 0) {
            answer = false;
        }        
    }       
    if (answer === true) {
        primeArr.push(tempArr[ii]);       
    }    
}

for (var j = 0; j < primeArr.length; j++) {
    while (primeArr[j].toString().length < sorted.length) {
       primeArr[j] = "0" + primeArr[j];
    }
}

for (var jj = 0; jj < primeArr.length; jj++) {
    current = primeArr[jj].toString().split('');
    current = current.sort(function(a,b){return b-a});
    current = current.join('');
    for (var k = 0; k < primeArr.length; k++) {
        if (current == sorted) {
            return 1;
        }
    }
}


return ans;
}
